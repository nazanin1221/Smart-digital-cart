<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title> Result</title>

</head>
<body>
     <div class="result-container">
        <h2>Smart digital cart</h2>
        
        <div id="results">
            <h3>Summary User Profile:</h3>
            <div id="summary-card">
                <p id="summary"></p>
            </div>
            <div class="btn">
            <a href="index.html"> Return to the main page</a>
            </div>
        </div>
    </div>

 <script>

    const personData = JSON.parse(localStorage.getItem("personData"));
        
       if (personData) {
            document.getElementById("summary").textContent = personData.summary;
            document.getElementById("retirement").textContent = personData.retirementMessage;
            document.getElementById("friendsInfo").textContent = 
                "First Friend: " + personData.firstFriend + 
                "Last friend: " + personData.lastFriend;
            document.getElementById("calculatedAge").textContent = personData.age + "Year";
        } else {
            document.getElementById("results").innerHTML = 
                "<p> No data found. Please start from the <a href='index.html'>Homepage</a>.</p>";
        };
    </script>
</body>
</html>
