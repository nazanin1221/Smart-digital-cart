<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title> Result</title>

</head>
<body>
     <div class="result-container">
        <h2>Smart digital cart</h2>
        
        <div id="results">
            <h3>Summary User Profile:</h3>
            <div id="summary-card">
                <p id="summary"></p>
            </div>
            <div class="btn">
            <a href="index.html"> Return to the main page</a>
            </div>
        </div>
    </div>

 <script>

    const personData = JSON.parse(localStorage.getItem('personData'));
        
       if (personData) {
            document.getElementById('summary').textContent = personData.summary;
            document.getElementById('retirement').textContent = personData.retirementMessage;
            document.getElementById('friendsInfo').textContent = 
                "اولین دوست: " + personData.firstFriend + 
                " | آخرین دوست: " + personData.lastFriend;
            document.getElementById('calculatedAge').textContent = personData.age + " سال";
        } else {
            document.getElementById('results').innerHTML = 
                "<p>داده ای یافت نشد. لطفاً از <a href='index.html'>صفحه اصلی</a> شروع کنید.</p>";
        };
    </script>
</body>
</html>
