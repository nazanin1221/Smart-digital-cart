<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Smart digital cart</title>
</head>
<body>
    <div class="container">

        <div id="profile">
            <h2>Transform your communications</h2>
            <p>Make an impact with a smart digital card.</p>

            <form >
            <span>Full Name</span><input type="text" id="FullName"  placeholder="Your Name" required>
            <span>Age</span><input type="number" id="Age" placeholder="Your Age" required>
            <span>Job</span><input type="text" id="Job"  placeholder="For example Docter" required>
            <span>Number of friends</span><input type="text" id="Friends" required>
            <span>Certificate status</span><input type="text" id="CertificateStatus" placeholder="Yes or No" required>
            <span>Retirement age</span><input type="number" id="RetirementAge" placeholder="For example 50" required>
            <input type="submit" value="Sign Up" class="buttom">
            </form>
        </div>
    </div>
</body>
</html>
